<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naanayan Shop</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #505050;
    color: white;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
}

nav ul {
    list-style-type: none;
    display: flex;
    gap: 15px;
}

nav a {
    color: white;
    text-decoration: none;
}

.search {
    margin-left: 20px;
}

.customer-service {
    font-size: 14px;
}

.banner {
    background-color: #f2f2f2;
    padding: 40px;
    text-align: center;
}

.banner h1 {
    font-size: 36px;
}

.products {
    display: flex;
    justify-content: space-around;
    padding: 20px;
}

.product {
    border: 1px solid #ccc;
    padding: 20px;
    width: 200px;
    text-align: center;
}

.product button {
    background-color: red;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #505050;
    color: white;
}
    </style>
</head>
<body>
    <header>
        <div class="logo">NAANAYAN SHOP</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Bricks</a></li>
                <li><a href="#">Steel</a></li>
                <li><a href="#">Cement</a></li>
                <li><a href="#">Paint</a></li>
                <li><a href="#">Earth Movers</a></li>
                <li><a href="#">Sand and Aggregate</a></li>
            </ul>
        </nav>
        <div class="search">Search for products</div>
        <div class="customer-service">Customer Service: +012 345 6789</div>
    </header>

    <main>
        <div class="banner">
            <h1>CEMENT</h1>
            <p>The Foundation of Your Dreams Starts with Our Premium Cement!</p>
            <button>Enquire</button>
        </div>
        <div class="products">
            <div class="product">
                <h2>Earth Movers</h2>
                <p>SAVE 20%</p>
                <button>Enquire</button>
            </div>
            <div class="product">
                <h2>Bricks</h2>
                <p>SAVE 20%</p>
                <button>Enquire</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Naanayan Shop</p>
    </footer>
</body>
</html>
